<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Well being</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="shortcut icon" href="iconka.png" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="outer">
  <label class="text-field__label" for="headAche">Насколько от 1 до 10 у вас сейчас болит голова?</label><br><br>
  <input name="headAche" id="headAche" placeholder="Головная боль" /><br><br>
</div>
<div class="outer">
  <label class="text-field__label" for="drowsiness">Насколько от 1 до 10 сонным вы себя сейчас чувствуете?</label><br><br>
  <input name="drowsiness" id="drowsiness" placeholder="Сонливость" /><br><br>
</div>
  <div class="outer">
  <label class="text-field__label" for="pressure">Какое у вас сейчас давление?</label><br><br>
  <input name="pressure" id="pressure" placeholder="Даление" /><br><br>
</div>
<div class="outer">
  <button class="c-button" onclick="postRequest()">Отправить</button><br><br>
</div>
<div id="update" class="update">
  <form>
    <label for="idForUpdate">Номер строчки:</label>
    <input type="text" id="idForUpdate">
    <label for="pressure">Давление:</label>
    <input type="text" id="pressureForUpdate">
    <label for="headAche">Головная боль:</label>
    <input type="text" id="headAcheForUpdate">
    <button onclick="updateData()">Отправить</button>
  </form>
</div>
<h3>Данные:</h3>
<ul id="data"></ul>
<div id="chart"></div>
<script src="./wellbeing.js"></script>
<script>document.body.style.background = "Turquoise";</script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script async defer src="./index.js"></script>
</body>
</html>
